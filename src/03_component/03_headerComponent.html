<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<h1>ヘッダコンポネントの例</h1>
<ul>
</ul>
<hr/>


<div id="header-example">
  <page></page>
</div>


<script src="/js/vue.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  /**
   * ページヘッダコンポネント
   */
  var headerTemplate = `
<div style="background: white;">
  <slot name="header"></slot>
</div>
`;
  Vue.component('page-header', {
    template: headerTemplate
  });

  /**
   * ページコンポネント
   */
  var pageTemplate = `
<div>
  <page-header>
    <h1 slot="header">冬の果物</h1>
  </page-header>
  <ul>
    <li>りんご</li>
    <li>イチゴ</li>
  </ul>
</div>
`;
  Vue.component('page', {
    template: pageTemplate
  })
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
  new Vue({
    el: "#header-example"
  });
});
</script>
</body>
</html>
