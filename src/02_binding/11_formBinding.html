<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
<style>
div.error {
  border: 1px solid red;
}
</style>
</head>
<body>

<h1>フォームのバインディングはまとめられる (v-model)</h1>
<div>vm.name と input[name='name'] のバインディング。</div>
<div>v-on:change イベントを使う場合は、 v-model.lazy="name" とする</div>
<hr/>


<div id="example" v-bind:class="{'error': !isValid}">
  <p>名前 {{ name }}</p>
  <p>
    <input v-model="name">
  </p>
  <p v-show="!isValid">
    名前を入力してください
  </p>
  <p v-show="isValid">
    <button v-on:click="sendData">送信</button>
  </p>
</div>


<script src="/js/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      name: ""
    },
    computed: {
      isValid: function () {
        return this.name.length > 0;
      }
    },
    methods: {
      sendData: function() {
        // 実際にはここで送信する
        alert(this.name);
      }
    }
  });
</script>
</body>
</html>
