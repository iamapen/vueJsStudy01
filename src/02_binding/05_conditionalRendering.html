<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<h1>条件付きレンダリング (v-show, v-if)</h1>
<div>v-show はdisplayの切り替えのみなので、v-if より高速。頻繁に変わるものはこちら。</div>
<hr/>


<div id="example">
  <p>名前 {{ name }}</p>
  <p v-show="!isValid">
    名前を入力してください (vm.name)
  </p>
</div>


<script src="/js/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      name: "",
    },
    computed: {
      isValid: function () {
        return this.name.length > 0;
      }
    }
  });
</script>
</body>
</html>
