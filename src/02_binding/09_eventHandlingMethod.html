<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
<style>
div.error {
  border: 1px solid red;
}
</style>
</head>
<body>

<h1>DOMイベントハンドリング (v-on)</h1>
<div>ハンドラが長くなるならメソッドにする</div>
<hr/>


<div id="example" v-bind:class="{'error': !isValid}">
  <p>名前 {{ name }}</p>
  <p>
    <input type="text" v-on:input="updateName($event)">
  </p>
  <p v-show="!isValid">
    名前を入力してください
  </p>
</div>


<script src="/js/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#example',
    data: {
      name: ""
    },
    computed: {
      isValid: function () {
        return this.name.length > 0;
      }
    },
    methods: {
      updateName: function(event) {
        this.name = event.target.value;
      }
    }
  });
</script>
</body>
</html>
